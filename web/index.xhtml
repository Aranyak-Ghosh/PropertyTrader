<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Home Page</title>
    <link rel="stylesheet" href="Styles/Master_Style.css" type="text/css" />
    <script src="jquery-3.4.0.js" type="text/javascript"></script>
    <script type="text/javascript">
        var disable;
        let username = $("#username").val().trim();
        let password = $("#password").val().trim();
        if (username == "" || password == "")
            disable = true;
        else
            disable = false;

        $("#login").attr("disabled", disable);

    </script>
</h:head>
<h:body class="gen">
    <center>
        <h1 class="heading">Home Page</h1>
        <br />
        <b>Hello ! Welcome to THE PROPERTY trading portal. A portal for buying/selling/viewing
            properties.<br /><br />Please Sign In and begin </b>
        <br /><br /><br /><br /><br />
        <h:form>
            <table cellspacing="20">
                <tbody>
                    <tr>
                        <td><b>USERNAME</b></td>
                        <td>
                            <h:inputText id="username" value="#{auth.user.username}" />
                        </td>
                    </tr>
                    <tr>
                        <td><b>PASSWORD</b></td>
                        <td>
                            <h:inputSecret id="password" value="#{auth.user.password}" />
                        </td>
                    </tr>
                </tbody>
            </table>
            <br /><br />
            <center>
                <h:commandButton id="login" value="Sign In" action="#{auth.login}" />
            </center>
            <br /><br />
            <b>New User ?
                <h:link value="Sign Up" action="signup" /></b>
        </h:form>
    </center>
</h:body>

</html>
