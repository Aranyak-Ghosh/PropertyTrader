<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:a="http://xmlns.jcp.org/jsf/passthrough" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Property Trader</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link rel="stylesheet" href="Style/mycss.css" type="text/css" />
    <link rel="stylesheet" href="Style/mycss.css" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</h:head>
<h:body class="gen">
    <center>
        <h1 class="heading">You Can View All Your Properties Here</h1>
        <h2> LIST OF YOUR PROPERTIES</h2>
        <h:form>
            <h:dataTable var='property' value="#{propertyManager.searchProperty()}" cellspacing="20"
                styleClass="property">

                <h:column>
                    <f:facet name='header'>ID</f:facet>
                    <h:outputText value="#{property.property_ID}" />
                </h:column>
                <h:column>
                    <f:facet name='header'>OWNER</f:facet>
                    <h:outputText value="#{property.owner}" />
                </h:column>
                <h:column>
                    <f:facet name='header'>TYPE</f:facet>
                    <h:outputText value="#{property.typeName}" />
                </h:column>

                <h:column>
                    <f:facet name='header'>YEAR</f:facet>
                    <h:outputText value="#{property.year}" />
                </h:column>

                <h:column>
                    <f:facet name='header'>AREA</f:facet>
                    <h:outputText value="#{property.area}" />
                </h:column>

                <h:column>
                    <f:facet name='header'>NUMBER OF BEDROOMS</f:facet>
                    <h:outputText value="#{property.numBed}" />
                </h:column>

                <h:column>
                    <f:facet name='header'>NUMBER OF BATHROOMS</f:facet>
                    <h:outputText value="#{property.numBath}" />
                </h:column>

                <h:column>
                    <f:facet name='header'>PRICE</f:facet>
                    <h:outputText value="#{property.price}" />
                </h:column>

                <h:column>
                    <f:facet name='header'>FOR SALE</f:facet>
                    <h:outputText value="#{cars.status}" />
                </h:column>

                <h:column>
                    <f:facet name='header'>Buy</f:facet>
                    <h:commandButton value='Buy Property' action="confirmPurchase"
                        actionListener="#{transactionManager.init(property.property_ID,auth.user.username,property.owner)}" />
                </h:column>

            </h:dataTable>
        </h:form>
    </center>
</h:body>

</html>
