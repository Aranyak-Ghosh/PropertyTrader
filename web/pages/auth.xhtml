<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    <html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:a="http://xmlns.jcp.org/jsf/passthrough" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Property Trader</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="stylesheets/login.css" />
    <link rel="stylesheet" href="stylesheets/Master_Style.css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
</h:head>
<h:body>
    <div class="container">
        <div class="top-padding row">

            <div class="col-sm-6 col-md-6 hidden-xs hidden-sm">
                <img src="assets/Property_trading-512.png" class="center-block img-responsive" />
            </div>

            <div class="col-sm-12 col-xs-12 col-md-6 auth-tabs border">
                <h3 class="text-center">Property Trader</h3>
                <br />
                <ul class="nav nav-pills">
                    <li class="nav-item">
                        <a href="#login" data-toggle="tab" role="tab" class="nav-link active" id="login-tab"
                            aria-controls="login" aria-selected="true">Login</a>
                    </li>
                    <li class="nav-item">
                        <a href="#signup" data-toggle="tab" role="tab" class="nav-link" id="signup-tab"
                            aria-controls="signup" aria-selected="false">Sign Up</a>
                    </li>
                </ul>

                <div class="tab-content tab-area" style="padding-top: 1em;">
                    <div class="tab-pane fade active show auth-tab space-top" id="login" role="tabpanel"
                        aria-labelledby="login-tab">


                        <h:form class="form-signin form-horizontal">
                            <label class=""> Username </label>

                            <h:inputText id="uname" class="form-control" value="#{auth.user.username}" required="true"
                                a:autofocus="true" requiredMessage=" Username is reqired" />
                            <h:message for="uname" styleClass="error" />
                            <br />
                            <label class=""> Password </label>
                            <h:inputSecret id="password" class="form-control" value="#{auth.user.password}"
                                required="true" requiredMessage="Password is required" />
                            <h:message for="password" styleClass="error" />
                            <br />
                            <h:commandButton class="btn btn-lg btn-primary btn-block" value="Login"
                                action="${auth.login}" />

                        </h:form>
                    </div>
                    <div class="tab-pane fade auth-tab space-top" id="signup">
                        <h:form class="form-signin form-horizontal">

                            <h5>Login Credentials</h5>
                            <hr />

                            <label for="uname" class="cols-sm-5"> Username* </label>
                            <h:inputText id="uname" class="form-control" value="#{auth.user.username}" label="Username"
                                required="true" requiredMessage=" Username is reqired" />
                            <h:message for="uname" styleClass="error" />

                            <label for="pass" class="cols-sm-5"> Password* </label>
                            <h:inputSecret id="pass" class="form-control" value="#{auth.user.password}" label="Password"
                                required="true" requiredMessage=" Password is reqired" />
                            <h:message for="pass" styleClass="error" />

                            <label for="name" class="cols-sm-5"> Full Name* </label>
                            <h:inputText id="name" class="form-control" value="#{auth.user.name}" label="Fullname"
                                required="true" requiredMessage=" Name is reqired" />
                            <h:message for="name" styleClass="error" />


                            <h5 class="padding-top">Personal Information</h5>
                            <hr />


                            <div class="form-group flex-v-center">
                                <label class="padding-top"> Emirates ID Number </label>
                                <div class="form-inline">
                                    <h:inputText class="form-control" id="eid1" value="#{auth.user.id}"
                                        validatorMessage="Length cannot be more than 3 digits">
                                        <f:validateLength minimum="0" maximum="3" />
                                    </h:inputText>
                                    -
                                    <h:inputText class="form-control" id="eid2" value="#{auth.user.id}"
                                        validatorMessage="Length cannot be more than 4 digits">
                                        <f:validateLength minimum="0" maximum="4" />
                                    </h:inputText>
                                    -
                                    <h:inputText class="form-control" id="eid3" value="#{auth.user.id}"
                                        validatorMessage="Length cannot be more than 7 digits">
                                        <f:validateLength minimum="0" maximum="7" />
                                    </h:inputText>
                                    -
                                    <h:inputText class="form-control" id="eid4" value="#{auth.user.id}"
                                        validatorMessage="Length cannot be more than 1 digits">
                                        <f:validateLength minimum="0" maximum="1" />
                                    </h:inputText>
                                </div>
                                <h:message for="eid1" styleClass="error" />
                                <h:message for="eid2" styleClass="error" />
                                <h:message for="eid3" styleClass="error" />
                                <h:message for="eid4" styleClass="error" />

                            </div>

                            <label for="phone" class="cols-sm-5"> Phone* </label>
                            <h:inputText id="phone" class="form-control" value="#{auth.user.phone}"
                                validatorMessage="Length cannot be more than 20 digits">
                                <f:validateLength minimum="0" maximum="20" />
                            </h:inputText>
                            <h:message for="phone" styleClass="error" />


                            <label for="add" class="cols-sm-5"> Address </label>
                            <h:inputText id="add" class="form-control" value="#{auth.user.address}" />


                            <label for="email" class="cols-sm-5"> Email ID* </label>
                            <h:inputText id="email" class="form-control" value="#{auth.user.email}" />

                            <label for="credit" class="cols-sm-5"> Credit Card Number </label>
                            <h:inputText id="credit" class="form-control" value="#{auth.user.cardNo}"
                                validatorMessage="Length cannot be more than 20 digits">
                                <f:validateLength minimum="0" maximum="20" />
                            </h:inputText>
                            <h:message for="credit" styleClass="error" />


                            <br />
                            <i>Fields marked with (*) are mandatory</i>
                            <br /><br />
                            <h:commandButton class="btn btn-lg btn-primary btn-block" value="Sign Up"
                                action="${auth.signUp}" />
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</h:body>

</html>
