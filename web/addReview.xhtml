<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Home Page</title>
    <link rel="stylesheet" href="Styles/Master_Style.css" type="text/css" />
    <script src="jquery-3.4.0.js" type="text/javascript"></script>
</h:head>
<h:body class="gen">
    <center>
        <h1 class="heading">Home Page</h1>
        <br />
        Hope you had a pleasant Experience! Please leave a review for the Property for other
        customers<br /><br /><br /><br /><br /><br />
        <h:form>
            <table cellspacing="20">
                <tbody>
                    <tr>
                        <td><b>Rating</b></td>
                        <td>
                            <h:selectOneMenu id="rating" value="#{reviewManager.review.rating}">
                                <f:selectItems value="#{review.getRatingList()}" />
                            </h:selectOneMenu>
                        </td>
                    </tr>
                    <tr>
                        <td><b>Review</b></td>
                        <td>
                            <h:inputText id="review" value="#{reviewManager.review.review}" />
                        </td>
                    </tr>
                </tbody>
            </table>
            <br /><br />
            <center>
                <h:commandButton id="submit" value="Submit Review" action="#{reviewManager.add}" />
            </center>
            <br /><br />

            <h:commandButton id="cancel" value="Skip this Step" action="home" />
        </h:form>
    </center>
</h:body>

</html>
