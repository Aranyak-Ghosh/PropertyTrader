<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Home</title>
    <link rel="stylesheet" href="Style/mycss.css" type="text/css" />
    <link rel="stylesheet" href="Style/mycss.css" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</h:head>
<h:body class="gen">
    <center>
        <h1 class="heading">Welcome to the Portal ${auth.user.name}</h1>
        <br />
        <h2>WHAT WOULD YOU LIKE TO DO ? </h2>
        <h:form>
            <table cellspacing="25">
                <tbody>
                    <tr>
                        <td>
                            <center>
                                <h:commandButton value="Buy Property" action="searchProperty" />
                            </center>
                        </td>
                        <td>
                            <center>
                                <h:commandButton value="Add Property for Sale" action="addProperty"
                                    actionListener="#{propertyManager.property.reset()}" />
                            </center>
                        </td>
                    </tr>
                    <br />
                    <tr>
                        <td>
                            <center>
                                <h:commandButton value="View All Your Properties" action="viewProperties" />
                            </center>
                        </td>
                        <td>
                            <center>
                                <h:commandButton value="Log Out" action="login" />
                            </center>
                        </td>
                        <td>
                            <center>
                                <h:commandButton value="View Statistics" action="statistics" />
                            </center>
                        </td>
                    </tr>
                </tbody>
            </table>
        </h:form>
    </center>


</h:body>

</html>
