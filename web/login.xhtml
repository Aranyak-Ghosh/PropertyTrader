<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
  <title>LogIn Page</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="stylesheets/login.css" />
  <link rel="stylesheet" href="stylesheets/Master_Style.css" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
</h:head>
<h:body>
  <div class="container">
    <div class="top-padding row">

      <div class="col-sm-6 col-md-6 hidden-xs hidden-sm">
        <!-- <img src="https://raw.githubusercontent.com/rexxars/react-hexagon/master/logo/react-hexagon.png" alt=""
          class="center-block img-responsive" /> -->
        <img src="assets/Property_trading-512.png" class="center-block img-responsive" />
      </div>

      <div class="col-md-1 hidden-xs hidden-sm">
        <div class="border-login"></div>
      </div>


      <div class="col-sm-12 col-xs-12 col-md-4">
        <div class="space-top">
          <h3 class="text-center">Property Trader</h3>

          <h:form class="form-signin form-horizontal">

            <label class=""> Username </label>

            <h:inputText id="uname" class="form-control" value="#{auth.user.username}" required="true" autofocus="true"
              requiredMessage=" Username is reqired" />
            <h:message for="uname" styleClass="error" />
            <label class=""> Password </label>
            <h:inputText type="password" id="password" class="form-control" value="#{auth.user.password}"
              required="true" requiredMessage="Password is required" />
            <h:message for="password" styleClass="error" />
            <br />
            <h:commandButton class="btn btn-lg btn-primary btn-block" value="Login" action="${auth.login}" />

          </h:form>
          <h:form>
            <p class="text-center"> I do not have an account yet!
              <h:commandLink value="Sign up here!" action="signup" />
            </p>
          </h:form>
        </div>


      </div>
    </div>
  </div>
</h:body>

</html>
