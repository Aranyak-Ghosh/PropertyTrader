<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<h:head>
    <link rel="stylesheet" href="Style/mycss.css" type="text/css" />
    <link rel="stylesheet" href="Style/mycss.css" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</h:head>
<h:body class="gen">
    <center>
        <h1 class="heading">You Can Edit Properties Here</h1>
        <br />
        <h2>EDIT DETAILS OF PROPERTY YOU WANT TO SELL</h2>

        <h:form>

            <table cellspacing="20">
                <tbody>
                    <tr>
                        <td><b>Area* </b></td>
                        <td>
                            <h:inputText id="area" value="#{propertyManager.property.area}" label="modelnum"
                                required="true" requiredMessage=" Model Number is reqired" />
                            <h:message for="area" styleClass="error" />
                        </td>
                    </tr>
                    <tr>
                        <td><b>Type* </b></td>
                        <td>
                            <h:selectOneMenu id="type" value="#{propertyManager.property.typeID}">
                                <f:selectItems value="#{propertyType.list}" />
                            </h:selectOneMenu>
                            <h:message for="type" />
                        </td>
                    </tr>

                    <tr>
                        <td><b>Year* </b></td>
                        <td>
                            <h:inputText id="year" value="#{propertyManager.property.year}" label="year" required="true"
                                requiredMessage=" Year is reqired" />
                            <h:message for="year" styleClass="error" />
                        </td>
                    </tr>
                    <tr>
                        <td><b>Number of BedRooms* </b></td>
                        <td>
                            <h:inputText id="numBed" value="#{propertyManager.property.numBed}" label="plate"
                                required="true" requiredMessage="Number of Bed Rooms is reqired" />
                            <h:message for="numBed" styleClass="error" />
                        </td>
                    </tr>
                    <tr>
                        <td><b>Number of BathRooms* </b></td>
                        <td>
                            <h:inputText id="numBath" value="#{propertyManager.property.numBath}" label="plate"
                                required="true" requiredMessage="Number of BathRooms is reqired" />
                            <h:message for="numBath" styleClass="error" />
                        </td>
                    </tr>
                    <tr>
                        <td><b>PRICE* </b></td>
                        <td>
                            <h:inputText id="price" value="#{propertyManager.property.price}" label="price"
                                required="true" requiredMessage=" Price is reqired" />
                            <h:message for="price" styleClass="error" />
                        </td>
                    </tr>
                </tbody>
            </table>
            <br />
            <i>Fields marked with (*) are mandatory</i>
            <br /><br />
            <h:commandButton value="ADD" action="#{propertyManager.editProperty()}" />
        </h:form>
    </center>
</h:body>

</html>
