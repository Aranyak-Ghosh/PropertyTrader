<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Facelet Title</title>
    <link rel="stylesheet" href="Style/mycss.css" type="text/css" />
</h:head>
<h:body class="gen">
    <h1 class="heading">
        <center>Search for Properties</center>
    </h1>
    <br />
    <h2>
        <center>I Want A Property With</center>
    </h2>
    <br />
    <center>
        <h:form>
            <table cellspacing="20">
                <tbody>
                    <tr>
                        <td><b>Price in Range</b></td>
                        <td>
                            <h:inputText id="min" value="#{propertyManager.minprice}" />
                            AND
                            <h:inputText id="max" value="#{propertyManager.maxprice}" />
                        </td>
                    </tr>
                    <tr>
                        <td><b>Area*</b></td>
                        <td>
                            <h:inputText id="area" value="#{propertyManager.area}" />
                        </td>
                    </tr>
                    <tr>
                        <td><b>Type</b></td>
                        <td>
                            <h:selectOneMenu id="type" value="#{propertyManager.typeID}">
                                <f:selectItems value="#{propertyType.list}" />
                            </h:selectOneMenu>
                        </td>
                    </tr>
                </tbody>
            </table>
            <h:commandButton value="Search" action="searchResult" />
        </h:form>
    </center>
</h:body>

</html>
